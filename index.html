<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="onest-font/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <h1>The Tic Tac Game</h1>
    </div>
    <div class="main-tic-tac">
      <div class="winner-content">
        <p class="win-ply"></p>
        <button class="new-game">New Game</button>
      </div>
      <div class="container">
        <div class="main-game">
          <button class="boxs box-1"></button>
          <button class="boxs box-2"></button>
          <button class="boxs box-3"></button>
          <button class="boxs box-4"></button>
          <button class="boxs box-5"></button>
          <button class="boxs box-6"></button>
          <button class="boxs box-7"></button>
          <button class="boxs box-8"></button>
          <button class="boxs box-9"></button>
        </div>
        <div class="btn-wapper"><button class="reset">Reset Game</button></div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
